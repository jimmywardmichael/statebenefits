<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Claimant</title>
</head>
<body>
<h1>Claimant Registration Form</h1>
<form action="/api/claimants" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" name="fullName" id="fullName"><br>

    <label for="ssn">SSN:</label>
    <input type="text" name="ssn" id="ssn"><br>

    <label for="income">Income:</label>
    <input type="number" name="income" id="income" step="0.01"><br>

    <label for="dependents">Dependents:</label>
    <input type="number" name="dependents" id="dependents"><br>

    <!-- Ensure eligible is always sent (default false) -->
    <input type="hidden" name="eligible" value="false">
    <label for="eligible">Eligible:</label>
    <input type="checkbox" name="eligible" id="eligible" value="true"><br>

    <button type="submit">Submit</button>
</form>


</body>
</html>
