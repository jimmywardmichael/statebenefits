<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Claimant</title>
</head>
<body>
<h1>Claimant Registration Form</h1>
<form action="/api/claimants" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn" required><br><br>

    <label for="income">Income:</label>
    <input type="number" id="income" name="income" required><br><br>

    <label for="dependents">Dependents:</label>
    <input type="number" id="dependents" name="dependents" required><br><br>

    <label for="eligible">Eligible:</label>
    <input type="checkbox" id="eligible" name="eligible"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
